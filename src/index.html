<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- href is added by JS if/when user chooses the theme. -->
    <link id="theme-link" rel="stylesheet" href>

    <link rel="shortcut icon" href="https://i2.wp.com/stormroboticsnj.org/wp-content/uploads/2018/02/storm-circle-10th-anniversary-black.png?ssl=1"/>
</head>

<body>
  <div id="current mode">test mode</div>
    <div id="timer">2:15</div>
    <div id="robot-state">Unknown state</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <!--<div id="robot-state">Unknown state</div>-->
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <!-- The main body of the dashboard, contains the field drawing -->
    <article>
        <img src="img-src/Field_Finality.png" id="img-field" alt="field image" height="400" width="1000">
        <img src="img-src/Scale.png" id="img-scale" alt="scale image" height="190" width="50">
        <img src="img-src/Switch.png" id="img-switch-close" alt="close switch" height="164" width="60">
        <img src="img-src/Switch.png" id="img-switch-far" alt="far switch" height="164" width="60">

    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <div id="example-section">
          <p>Autonomous Selector</p>
        </div>

        <!-- Autonomous selector -->
        <div class="select-container">

            <select id="auto-select-position">
                <option>No auto modes found</option>
            </select>

            <select id="auto-select-preference">
                <option>No auto modes found</option>
            </select>

            <select id="auto-select-test">
                <option>No auto modes found</option>
            </select>
        </div>

        <div id="power-cube">Power Cube Status</div>

        <!-- Robot drawing -->
        <img id="img-robot-diagram" alt="robot diagram" height="252" width="446">
        <!-- Gear drawing -->
        <img id="img-gear" alt="robot gear" height="252" width="446">
        <!-- Wheel drawing -->
        <img id="img-wheel-1" alt="wheel1" height="252" width="446">
        <img id="img-wheel-2" alt="wheel2" height="252" width="446">
        <img id="img-wheel-3" alt="wheel3" height="252" width="446">

    </aside>


    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
